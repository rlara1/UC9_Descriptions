<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <script src="calculator_start.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator_start.css">
</head>

<body> <!--    <h1 id="size">Calculator App</h1> -->
    <form>
        <p>
            <div class="container my-custom-container">
            <label><input type="text" id="screen"></label> </p>
            </div>
        <p>
            <div class="container my-custom-container">
            <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn customText" onclick="store('mc')">Mc</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="store('m+')">M+</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="store('m-')">M-</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="store('mr')">Mr</button></div>
                </div>
            </div>
            <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="allClear()">AC</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="changeSign()">+/-</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="percentage()">%</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg btn-size customBtn" onclick="storeOperator('/')">/</button></div>
                </div>
            </div>
            </div>
            </div>
        </p>
        <p>
            <div class="container my-custom-container">
            <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn customText" onclick="log()">Log</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="square()">x^2</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="cube()">x^3</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="storeOperator('^')">x^y</button></div>
                </div>
            </div>
            <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('7')">7</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('8')">8</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('9')">9</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg btn-size customBtn" onclick="storeOperator('*')">x</button></div>
                </div>
            </div>
            </div>
            </div>
        </p>
        <p>
            <div class="container my-custom-container">
            <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn customText" onclick="inverse()">1/x</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="squareRoot()">√x</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="cubeRoot()">3√x</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="storeOperator('√')">y√x</button></div>
                </div>
            </div>
            <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('4')">4</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('5')">5</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('6')">6</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg btn-size customBtn" onclick="storeOperator('-')">-</button></div>
                </div>
            </div>
            </div>
            </div>
        </p>
        <p>
            <div class="container my-custom-container">
            <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn customText" onclick="factorial()">x!</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="trig('sin')">Sin</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="trig('cos')">Cos</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="trig('tan')">Tan</button></div>
                </div>
            </div>
            <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('1')">1</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('2')">2</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDigit('3')">3</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg btn-size customBtn" onclick="storeOperator('+')">+</button></div>
                </div>
            </div>
            </div>
            </div>
        </p>
        <p>
            <div class="container my-custom-container">
            <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn customText" onclick="rad()">Rad</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="pi()">π</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="johnCena()">JC</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-size customBtn" onclick="justClear()">C</button></div>
                </div>
            </div>
            <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-6"><button type="button" class="btn btn-success btn-lg btn-size customLargeBtn" onclick="addDigit('0')">0</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-lg btn-size customBtn" onclick="addDecimal()">.</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg btn-size customBtn" onclick="calculate()">=</button></div>
                </div>
            </div>
            </div>
            </div>
        </p>
    </form>
</body>

</html>
